<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Column Flexbox Image Gallery</title>
    <link rel="stylesheet" href="./gallery.css" />
  </head>
  <body>
    <button class="btn" id="goHome">ðŸ‘ˆ Go Back to Home</button>
    <div><p class="text-title">Welcome to Birthday Gallery</p></div>
    <div class="image-container">
        <div class="img img-1" data-caption="Caption for image 1" loading="lazy"></div>
        <div class="img img-2" data-caption="Caption for image 2" loading="lazy"></div>
        <div class="img img-3" data-caption="Caption for image 3" loading="lazy"></div>
        <div class="img img-4" data-caption="Caption for image 4" loading="lazy"></div>
        <div class="img img-5" data-caption="Caption for image 5" loading="lazy"></div>
        <div class="img img-6" data-caption="Caption for image 6" loading="lazy"></div>
        <div class="img img-7" data-caption="Caption for image 7" loading="lazy"></div>
      </div>
    

    <script>
        window.addEventListener('DOMContentLoaded', (click) => {
      const audio = new Audio('./Media/song1.mp3');
      setTimeout(() => {
        audio.play().catch(error => console.log('Audio playback error:', error));
      }, 500);
    });
      document.querySelector("#goHome").addEventListener("click", () => {
        location.href = "./index.html";
      });
    </script>
  </body>
</html>
